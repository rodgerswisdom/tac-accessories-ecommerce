{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}tac-ecommerce{% endblock %}</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- HTMX 2.x -->
  <script src="https://unpkg.com/htmx.org@2.0.0"></script>
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="border-b bg-white">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="/" class="font-semibold text-xl">tac-ecommerce</a>
      <nav class="flex gap-4">
        <a href="{% url 'catalog:product_list' %}" class="hover:underline">Shop</a>
        <a href="{% url 'cart:view' %}" class="hover:underline">Cart</a>
        {% if request.user.is_authenticated %}
          <a href="{% url 'accounts:logout' %}" class="hover:underline">Logout</a>
        {% else %}
          <a href="{% url 'accounts:login' %}" class="hover:underline">Login</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6">
    {% include "partials/messages.html" %}
    {% block content %}{% endblock %}
  </main>

  <footer class="border-t bg-white">
    <div class="max-w-6xl mx-auto px-4 py-6 text-sm text-gray-600">
      Â© {% now "Y" %} tac-ecommerce
    </div>
  </footer>
</body>
</html>
