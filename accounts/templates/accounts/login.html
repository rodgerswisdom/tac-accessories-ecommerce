{% extends "base.html" %}
{% block title %}Login Â· tac-ecommerce{% endblock %}
{% block content %}
<h1 class="text-xl font-semibold mb-4">Login</h1>
<form method="post">
  {% csrf_token %}
  <div class="space-y-4">
    <div>
      <label class="block text-sm font-medium mb-1">Username</label>
      <input type="text" name="username" class="w-full border rounded px-3 py-2" required>
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">Password</label>
      <input type="password" name="password" class="w-full border rounded px-3 py-2" required>
    </div>
    <button type="submit" class="px-4 py-2 bg-black text-white rounded">Login</button>
  </div>
</form>
<p class="mt-4 text-sm">
  Don't have an account? <a href="{% url 'accounts:signup' %}" class="text-blue-600 hover:underline">Sign up</a>
</p>
{% endblock %}
